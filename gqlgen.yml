# go-gql-server gqlgen.yml file
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - 'backend/gql/schemas/**/*.graphql'
exec:
  filename: backend/gql/generated.go
  package: gql
model:
  filename: backend/gql/models/generated.go
  package: models
resolver:
  filename: backend/gql/resolvers/generated/resolver.go
  type: Resolver
  package: resolvers
autobind: []
